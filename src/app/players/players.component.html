<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Meno:</th>
      <th>Číslo:</th>
      <th>Zápasy:</th>
      <th>Góly:</th>
      <th>Asistencie:</th>
      <th>Body:</th>
      <th>Trestné minúty:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{ player.name }}</td>
      <td>#{{ player.number }}</td>
      <td>{{ player.matches }}</td>
      <td>{{ player.goals }}</td>
      <td>{{ player.assists }}</td>
      <td>{{ player.points }}</td>
      <td>{{ player.penaltyMinutes }}</td>
    </tr>
  </tbody>
</table>
